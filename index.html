<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>
    // Function that returns the link which keeps changing
    function getChangingLink() {
      // Update this URL whenever your target link changes
      return "https://dover-poetry-reproduced-tough.trycloudflare.com";
    }

    // As soon as the page loads, redirect to the changing link
    window.addEventListener("DOMContentLoaded", function () {
      const changingLink = getChangingLink();

      // If you just want to go directly to that link:
      window.location.replace(changingLink);

      // If instead you ever need base + query, you could do:
      // const baseLink = "https://your-constant-site.com/main?redirect=";
      // const finalUrl = baseLink + encodeURIComponent(changingLink);
      // window.location.replace(finalUrl);
    });
  </script>
</head>
<body>
  <!-- Fallback for users with JavaScript disabled -->
  <noscript>
    JavaScript is required to redirect you. Please go to
    <a href="https://dover-poetry-reproduced-tough.trycloudflare.com">
      this link
    </a>.
  </noscript>
</body>
</html>
